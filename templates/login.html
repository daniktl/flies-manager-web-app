{% extends 'base.html' %}

{% block title %}
    Logowanie
{% endblock %}

{% block no_show %}

{% endblock %}

{% block login %}
    <div class="login-bg">
        <div class="login-field">
            <div class="login-title">Zaloguj się</div>
            <form class="login-body" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" class="form-control" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input name="password" id="password" type="password" class="form-control" placeholder="********">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Załoguj się</button>
            </form>
        </div>
    </div>
{% endblock %}
