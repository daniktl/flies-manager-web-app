<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,800&display=swap&subset=cyrillic,cyrillic-ext">

    <title>{% block title %}Scores{% endblock %}</title>
    {% block script %}
    {% endblock %}
</head>

<body>
<div style="width: 100%; height: 400px; background-image: linear-gradient(blue, fuchsia); padding: 50px 200px; font-size: 30px">
    The best players
</div>
<div style="margin: 10px 200px">
    <table class="table">
        <thead>
        <tr>
            <th>
                Rank
            </th>
            <th>
                Player
            </th>
            <th>
                Time
            </th>
            <th>
                Score
            </th>
        </tr>
        </thead>
        <tbody>
        {% for note_nr in range(notes|length) %}
            <tr>
                <th>
                    {{ note_nr }}
                </th>
                <th>
                    {{ notes[note_nr][0] }}
                </th>
                <th>
                    {{ notes[note_nr][1] }}
                </th>
                <th>
                    {{ notes[note_nr][2] }}
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
